name: Build and Publish NuGet Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # Adjust the version as needed

    - name: Build
      run: dotnet build -c Release src/Clients/AngelOne.SmartApi.Clients.csproj

    - name: Pack
      run: dotnet pack -c Release --no-build src/Clients/AngelOne.SmartApi.Clients.csproj

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Clear NuGet Cache
      run: dotnet nuget locals all --clear

    - name: Install NuGet CLI
      run: |
        dotnet tool install --global dotnet-nuget --version 0.10.6
        dotnet nuget locals all --clear

    - name: Push NuGet Package
      run: |
        dotnet nuget push ./src/Clients/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
